{% extends "fw_base.yaml" %}
{% block body %}
name: "{{ machine|default("NEMO",true) }}, {{ title }}, substrate initial configuration data files retrieval"
spec:
  _category: {{ worker|default("nemo_noqueue",true) }}
  _files_out:
    data_file: "*.lammps"
  _tasks:

  - _fw_name: GetFilesByQueryTask
    query:
      metadata:
        sb_name:        {{ sb_name }}
        state:          "initial config"
        
  metadata:
    state: "substrate initial configuration datafile retrieval"
    {{ render_metadata()|indent(4)}}
{% endblock %}
