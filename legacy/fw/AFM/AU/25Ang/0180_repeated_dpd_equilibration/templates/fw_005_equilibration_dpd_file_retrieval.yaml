{% extends "fw_base.yaml" %}
{% block body %}
name: "{{ machine }}, {{ title }}, equilibration with DPD thermostat input file retrieval"
spec:
  _category: {{ worker }}
  _files_out:
    input_header:               lmp_header.input
    input_production:           lmp_production.input
    coeff_file:                 coeff_hybrid.input

  _tasks:

  - _fw_name: GetFilesTask
    identifiers:
    - lmp_header.input
    - lmp_production.input

  - _fw_name: GetFilesTask
    identifiers:
    - {{ coeff_identifier }}
    new_file_names:
    - coeff_hybrid.input

  metadata:
    state: dpd equilibration input file retrieval
    {{ render_metadata()|indent(4)}}
{% endblock %}
