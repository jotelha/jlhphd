# globbing is fine with quotation marks, i.e.
#    traj_file:       "*.nc"

name: "NEMO LAMMPS recover output from failed run"
spec:
  _category: "nemo_noqueue"
  _allow_fizzled_parents: True
  _files_out:
    datafile:        default.lammps
    traj_file:       "*.nc"
    log_file:        "*.log"
    ave_file:        thermo_ave.out

# glo
  _tasks:
  - _fw_name: RecoverFilesFromFizzledParentTask
    glob_patterns:
      - default.lammps
      - "*.log"
      - log.lammps
      - thermo_ave.out
      - "*.nc"
      - default.nc
    fizzle_on_no_file: true
    shell_interpret:   true
    ignore_errors:     true