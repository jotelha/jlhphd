{% extends "fw_base.yaml" %}
{% block body %}
name: "{{ machine|default("NEMO",true) }}, {{ title }}, restore correct types after VMD TopoTools mess"
spec:
  _category: {{ worker|default("nemo_noqueue",true) }}
  _files_in:
    interface_file: reference.lammps
    lmp_file:       merged.lammps
  _files_out:
    data_file:      restored.lammps
  _tasks:

  - _fw_name: CmdTask
    cmd: merge.py
    opt:
    - --except Velocities
    - merged.lammps
    - reference.lammps
    - restored.lammps
    stderr_file: std.err
    stdout_file: std.out
    use_shell: true
    fizzle_bad_rc: true

  metadata:
    state:              minimized, nvt- and npt-equilibrated with eam potential, then indenter inserted
    {{ render_metadata()|indent(4)}}

{% endblock %}