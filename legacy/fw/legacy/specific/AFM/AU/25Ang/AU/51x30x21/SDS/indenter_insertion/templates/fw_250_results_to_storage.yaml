{% extends "fw_base.yaml" %}
{% block body %}
name: {{machine}}, sync '{{identifier}}/indenter_insertion' results to file pad
spec:
  _category: "{{ worker|default("nemo_noqueue",true) }}"
  _files_in:
    data_file: system.lammps
    pdb_file:  system.pdb
    psf_file:  system.psf
    png_file:  system.png
  _tasks:
  - _fw_name: CmdTask
    cmd: smbsync.py
    opt:
    - --server_name ufr2.isi1.public.ads.uni-freiburg.de
    - --share pastewka
    - --domain PUBLIC
    - --username pastewka
    - --server_port 445
    - --verbose
    - .
    - hoermannj/2019/md/{{ identifier }}/indenter_insertion
    stderr_file:   std.err
    stdout_file:   std.out
    fizzle_bad_rc: true
    use_shell:     true
  metadata:
    {{ render_metadata()|indent(4)}}
{% endblock %}