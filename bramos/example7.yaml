fws:
- fw_id: 1
  name: "Initialization"
  spec:
    _category: "bwcloud_noqueue"
    _tasks:
    - _fw_name: PyTask
      func: fwtools.testuser.run_replicate
      inputs: [dimensions, surfactants,sf_nmolecules,counterion,preassembly,sb_unit]
      outputs: []
    dimensions: ['51','30','21']
    surfactants: ["SDS"]
    sf_nmolecules: '646'
    counterion: 'NA'
    preassembly: ['hemicylinders_with_counterion']
    sb_unit: ['3e-10', '5e-10', '7e-10']

- fw_id: 2
  name: "Packmol"
  spec:
    _category: "bwcloud_noqueue"
    _tasks:
    - _fw_name: PyTask
      func: fwtools.testuser.run_packmol
      inputs: [inputs,nloop,maxit]
    inputs: 
    nloop: 200
    maxit: 500
  
- fw_id: 3
  name: "convertToLammps"
  spec:
    _category: "bwcloud_noqueue"
    _tasks:
    - _fw_name: PyTask
      func: fwtools.testuser.run_prepare_pdb2lmp
      inputs: [inputs]
    inputs: 
  metadata: {inputs}

 
      
    
links:
  '1': [2]
