fws:
- fw_id: 1
  name: "inputs"
  spec:
    _category: "nemo_noqueue"
    _tasks:
    - _fw_name: PyTask
      func: fwtools.testuser.get_inputs
      inputs: [dimensions, surfactants,sf_nmolecules,counterion,preassembly,sb_unit]
      outputs: [inputs]
    dimensions: ['51','30','21']
    surfactants: ["SDS"]
    sf_nmolecules: '646'
    counterion: 'NA'
    preassembly: ['hemicylinders_with_counterion']
    sb_unit: ['3e-10', '5e-10', '7e-10']
    
- fw_id: 2
  name: "convertToLammps"
  spec:
    _category: "nemo_noqueue"
    _tasks:
    - _fw_name: PyTask
      func: fwtools.testuser.run_prepare_pdb2lmp
      inputs: [inputs]
    inputs: inputs

links:
  '1': 2
