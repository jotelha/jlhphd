# utilize PyTask instead of filepad tasks for more flexibility
name: filepad get file test
spec:
  _priority: 200
  _category: nemo_noqueue
  
  _tasks:
  - _fw_name: PyTask
    func:     eval
    args:     [ '__import__("fireworks").utilities.filepad.FilePad.auto_load().get_file("empty_test_file.txt")' ]
    outputs:  [ file_content, file_info ]

  - _fw_name: PyTask
    func:     eval
    args:     [ '__import__("json").dump(metadata,open("meta.json","w"))', {} ]
    inputs:   [ file_info ]