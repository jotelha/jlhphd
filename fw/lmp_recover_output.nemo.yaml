name: "NEMO LAMMPS recover output from failed run"
spec:
  _category: "nemo_noqueue"
  _allow_fizzled_parents: True
  _files_out:
    joint_traj_file:       default.nc
    joint_thermo_file:     thermo.out
    joint_ave_file:        thermo_ave.out

  _tasks:
  - _fw_name: RecoverFilesFromFizzledParentTask
    glob_patterns:
      - log.lammps
      - thermo_ave.out
      - default.nc
    fizzle_on_no_file: true
    shell_interpret:   false
    ignore_errors:     true
