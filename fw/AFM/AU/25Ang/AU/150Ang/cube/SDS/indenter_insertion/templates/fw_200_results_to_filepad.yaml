{% extends "fw_base.yaml" %}
{% block body %}
name: {{machine}}, transfer '{{identifier}}/merged.lammps' to file pad
spec:
  _category: "{{ worker|default("nemo_noqueue",true) }}"
  _files_in:
    data_file: default.lammps
  _tasks:
  # first delete if file existent
  - _fw_name: DeleteFilesTask
    identifiers:
    - {{ identifier }}/{{ step }}/default.lammps
  # then add again:
  - _fw_name: AddFilesTask
    identifiers:
    - {{ identifier }}/{{ step }}/default.lammps
    paths:
    - default.lammps
    metadata:
      state: minimized, nvt-, npt-, and dpf thermostat-equilibrated with eam potential, then indenter inserted
      step:  {{ step }}
      {{ render_metadata()|indent(6)}}
  metadata:
    state: file transfer to filepad
    {{ render_metadata()|indent(4)}}
{% endblock %}
