#}
{# identifier for results, used as sub-path AND as filepad prefix #}
{%- set identifier = "AFM/%s/%s/%s%s/%s%s/%s/%s/%s%s/%s/%s/%s/%s"|format(
  indenter.substrate,
  indenter.crystal_plane,
  indenter.initial_radius,
  indenter.initial_radius_unit,
  indenter.quenching_time_span,
  indenter.quenching_time_span_unit,
  substrate,
  sb_crystal_plane,
  sb_base_length,
  sb_base_length_unit,
  sb_shape,
  surfactant,
  sf_nmolecules,
  sf_preassembly) -%}


{%- set system_name = "%d_%s_%s_on_%s_%s_%s%s_%s_with_%s_%s_r_%s%s_indenter"|format(
  sf_nmolecules,
  surfactant,
  sf_preassembly,
  substrate,
  sb_crystal_plane,
  sb_base_length,
  sb_base_length_unit,
  sb_shape,
  indenter.substrate,
  indenter.crystal_plane,
  indenter.initial_radius,
  indenter.initial_radius_unit) -%}

{# descriptive natural language title for display purposes #}
{%- set title = "%s %s r = %s %s indenter on %d %s %s on %s %s %s %s %s substrate"|format(
  indenter.substrate,
  indenter.crystal_plane,
  indenter.initial_radius,
  indenter.initial_radius_unit,
  sf_nmolecules,
  surfactant,
  sf_preassembly,
  substrate,
  sb_crystal_plane,
  sb_base_length,
  sb_base_length_unit,
  sb_shape) -%}

