{% extends "fw_base.yaml" %}
{% block body %}
name: "{{ machine|default("NEMO",true) }}, {{ title }}, interface datafile retrieval"
spec:
  _category: {{ worker|default("nemo_noqueue",true) }}
  _files_out:
    interface_file: interface.lammps
  _tasks:

  - _fw_name: GetFilesTask
    identifiers:
    - {{ interface_identifier }}
    new_file_names:
    - interface.lammps

  metadata:
    state: "interface datafile retrieval"
    {{ render_metadata()|indent(4)}}
{% endblock %}
