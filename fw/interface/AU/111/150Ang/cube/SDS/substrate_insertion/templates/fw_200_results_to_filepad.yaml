{% extends "fw_base.yaml" %}
{% block body %}
name: {{machine}}, {{ title }}, transfer '{{identifier}}/default.lammps' to file pad
spec:
  _category: "{{ worker|default("bwcloud_std",true) }}"
  _files_in:
    data_file: default.lammps
  _tasks:
  # first delete if file existent
  - _fw_name: DeleteFilesTask
    identifiers:
    - {{ identifier }}/default.lammps
  # then add again:
  - _fw_name: AddFilesTask
    identifiers:
    - {{ identifier }}/default.lammps
    paths:
    - default.lammps

    metadata:
      state: initial configuration, substrate exchanged after 10 ns NPT
      {{ render_metadata()|indent(6)}}

  metadata:
    state: file transfer to filepad
    {{ render_metadata()|indent(4)}}
{% endblock %}
