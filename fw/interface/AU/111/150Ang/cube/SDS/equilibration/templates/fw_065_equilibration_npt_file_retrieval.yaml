{% extends "fw_base.yaml" %}
{% block body %}
name: "{{ machine|default("NEMO",true) }}, {{ title }}, NPT equilibration file retrieval and preprocessing"
spec:
  _category: {{ worker|default("nemo_noqueue",true) }}
  _files_out:
    input_header:               lmp_header.input
    input_equilibration_npt:    lmp_production.input
    coeff_file:                 coeff_hybrid.input

  _tasks:

  - _fw_name: GetFilesTask
    identifiers:
    - lmp_header.input
    - lmp_production.input

  - _fw_name: GetFilesTask
    identifiers:
    - {{ coeff_identifier }}
    new_file_names:
    - coeff_hybrid.input

  metadata:
    state:              npt equilibration file retrieval
    {{ render_metadata()|indent(4)}}
{% endblock %}
