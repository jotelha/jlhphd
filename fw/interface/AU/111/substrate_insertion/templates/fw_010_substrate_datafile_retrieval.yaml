{% extends "fw_base.yaml" %}
{% block body %}
name: "{{ machine|default("NEMO",true) }}, {{ title }}, substrate datafile retrieval"
spec:
  _category: {{ worker|default("nemo_noqueue",true) }}
  _files_out:
    substrate_file: "default.lammps"
  _tasks:

  - _fw_name: GetFilesByQueryTask
    query:
      metadata->sb_name:        {{ sb_name }}
      metadata->type:           substrate
      metadata->step:           equilibration_npt
    fizzle_degenerate_file_name: False
    sort_key:                    metadata.workflow_creation_date
    sort_direction:              1

  metadata:
    state: "substrate datafile retrieval"
    {{ render_metadata()|indent(4) }}
{% endblock %}
