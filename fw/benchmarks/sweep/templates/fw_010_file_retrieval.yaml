name: {{ machine|default("NEMO",true) }}, file retrieval and preprocessing for benchmark
spec:
  _category: {{ worker|default("nemo_noqueue",true) }}
  _files_out:
    data_file:                  datafile.lammps
    input_header:               lmp_header.input
    input_production:           lmp_production.input
    input_production_2:         lmp_production_mixed.input

  _tasks:

  - _fw_name: GetFilesTask
    identifiers:
    - lmp_header.input
    - lmp_production.input
    - lmp_production_mixed.input

  - _fw_name: GetFilesTask
    identifiers:
    - {{ system_identifier|default("646_SDS_on_AU_111_51x30x2_hemicylinders_with_counterion_50Ang_stepped_nptEquilibrated.lammps") }}
    new_file_names:
    - datafile.lammps