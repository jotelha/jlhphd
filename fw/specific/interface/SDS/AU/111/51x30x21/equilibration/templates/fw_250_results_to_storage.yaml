{% extends "fw_base.yaml" %}
{% block body %}
name: "Sync results to RZ storage"
spec:
  _category: "nemo_noqueue"
  _allow_fizzled_parents: True
  _files_in:
    log_file:              log.lammps
    data_file:             datafile.lammps # from previous post-processing task
    thermo_out:            thermo.out
    ndx_file:              groups.ndx
  _tasks:
  - _fw_name: CmdTask
    cmd: smbsync.py
    opt:
    - --server_name ufr2.isi1.public.ads.uni-freiburg.de
    - --share pastewka
    - --domain PUBLIC
    - --username pastewka
    - --server_port 445
    - --verbose
    - .
    - hoermannj/2019/md/{{ identifier }}/equlibration_npt
    stderr_file:   std.err
    stdout_file:   std.out
    fizzle_bad_rc: true
    use_shell:     true
{% endblock %}