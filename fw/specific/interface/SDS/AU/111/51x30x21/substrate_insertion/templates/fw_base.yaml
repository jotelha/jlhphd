# sample identifier: AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/30Ang/1500000
# identifier composition:
#                        ^surfactant            ^initial config
#                            ^surfactant molcules             ^indenter name (not real measures)
#                                ^substrate material                ^indenter structure
#                                   ^substrate crytal plane                 ^initial indenter substrate distance
#                                       ^substrate unit cell multiples            ^steps to contact
{% set interface_identifier = "%d_%s_on_%s_%s_%dx%dx%d_%s_with_counterion_10ns.lammps"|format(sf_nmolecules,surfactant,substrate,sb_crystal_plane,sb_multiples[0],sb_multiples[1],sb_multiples[2],sf_preassembly) %}
{% set identifier = "interface/%s/%d/%s/%s/%dx%dx%d/%s"|format(surfactant,sf_nmolecules,substrate,sb_crystal_plane,sb_multiples[0],sb_multiples[1],sb_multiples[2],sf_preassembly) %}
{% set system_name = "%d_%s_on_%s_%s_%dx%dx%d_%s"|format(sf_nmolecules,surfactant,substrate,sb_crystal_plane,sb_multiples[0],sb_multiples[1],sb_multiples[2],sf_preassembly) %}
{% set file_identifier = "interface_%s_%d_%s_%s_%dx%dx%d_%s"|format(surfactant,sf_nmolecules,substrate,sb_crystal_plane,sb_multiples[0],sb_multiples[1],sb_multiples[2],sf_preassembly) %}
{% set title = "%d %s on %s %s %dx%dx%d substrate, %s"|format(sf_nmolecules,surfactant,substrate,sb_crystal_plane,sb_multiples[0],sb_multiples[1],sb_multiples[2],sf_preassembly) %}
{% macro render_metadata() %}
machine:            {{ machine }}

ci_preassembly:     {{ ci_preassembly }}
counterion:         {{ counterion }}
pressure:           {{ pressure }}
pressure_unit:      {{ pressure_unit }}
sb_crystal_plane:   {{ sb_crystal_plane }}
sb_multiples:       {{ sb_multiples }}
sb_name:            {{ sb_name }}
sf_nmolecules:      {{ sf_nmolecules }}
sf_preassembly:     {{ sf_preassembly }}
solvent:            {{ solvent }}
substrate:          {{ substrate }}
surfactant:         {{ surfactant }}
sv_density:         {{ sv_density }}
sv_density_unit:    {{ sv_density_unit }}
sv_preassembly:     {{ sv_preassembly }}
temperature:        {{ temperature }}
temperature_unit:   {{ temperature_unit }}

system_name:        {{ system_name }}
{% endmacro %}
{% block body %}{% endblock %}