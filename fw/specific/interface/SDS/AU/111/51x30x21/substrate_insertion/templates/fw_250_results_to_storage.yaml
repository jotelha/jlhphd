{% extends "fw_base.yaml" %}
{% block body %}
name: {{machine}}, {{ title }}, sync results to RZ storage
spec:  
  _category: {{ worker|default("bwcloud_std",true) }}
  _files_in:
    data_file:             datafile.lammps

  _tasks:
  - _fw_name: CmdTask
    cmd: smbsync.py
    opt:
    - --server_name ufr2.isi1.public.ads.uni-freiburg.de
    - --share pastewka
    - --domain PUBLIC
    - --username pastewka
    - --server_port 445
    - --verbose
    - .
    - hoermannj/2019/md/{{ identifier }}/initial_config
    stderr_file:   std.err
    stdout_file:   std.out
    fizzle_bad_rc: true
    use_shell:     true
{% endblock %}