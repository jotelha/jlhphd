{% extends "fw_base.yaml" %}
{% block body %}
name: {{machine}}, {{ title }}, transfer '{{identifier}}/initial_config.lammps' to file pad
spec:
  _category: "{{ worker|default("bwcloud_std",true) }}"
  _files_in:
    data_file: initial_config.lammps
  _tasks:
  # first delete if file existent
  - _fw_name: DeleteFilesTask
    identifiers:
    - {{ identifier }}/{{step}}/default.lammps
  # then add again:
  - _fw_name: AddFilesTask
    identifiers:
    - {{ identifier }}/{{step}}/default.lammps
    paths:
    - initial_config.lammps

    metadata:
      state: initial configuration, substrate exchanged after 10 ns NPT
      step:  {{ step }}
      {% autoescape false %}{{ render_metadata()|indent(6)}}{% endautoescape %}

  metadata:
    state: file transfer to filepad
    step:  {{ step }}
    {% autoescape false %}{{ render_metadata()|indent(4)}}{% endautoescape %}
{% endblock %}
