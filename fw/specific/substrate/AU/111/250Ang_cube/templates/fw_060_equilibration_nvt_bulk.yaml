{% extends "fw_base.yaml" %}
{% block body %}
name:  {{ machine|default("NEMO",true) }}, {{ title }}, EAM substrate bulk, LAMMPS NVT equilibration
spec:
  _category: {{ worker|default("nemo_queue_offline",true) }}
  _queueadapter:
    {{ render_queueadapter()|safe|indent(4) }}
  _files_in:
    data_file:                  datafile.lammps
    input_header:               lmp_header.input
    input_equilibration_nvt:    lmp_equilibration_nvt.input
    coeff_file:                 coeff.input
  _files_out:
    ave_file:  thermo_ave.out
    data_file: default.lammps
    traj_file: default.nc
    log_file:  log.lammps
  _tasks:
  - _fw_name: CmdTask
    cmd: lmp
    opt:
    - -in lmp_equilibration_nvt.input
    - -v coeffInfile              coeff.input
    - -v compute_interactions     0
    - -v compute_group_properties 1
    - -v dataFile                 datafile.lammps
    - -v freeze_substrate         0
    - -v has_indenter             0
    - -v has_vacuum               0
    - -v initialT                 0.0
    - -v langevin_damping         {{ langevin_damping|default(100,false) }}
    - -v mpiio                    1
    - -v netcdf_frequency         {{ netcdf_frequency|default(100,true)|int }}
    - -v productionSteps          {{ nvt_equilibration_steps|default(10000,true)|int }}
    - -v pbc2d                    0
    - -v temperatureT             {{ temperature|default(298.0)|float }}
    - -v reinitialize_velocities  1
    - -v rigid_h_bonds            0
    - -v shrink_wrap_once         0
    - -v store_forces             0
    - -v surfactant_name          {{ surfactant|default("SDS") }}
    - -v temper_solid_only        0
    - -v thermo_frequency         {{ thermo_frequency|default(100,true)|int }}
    - -v thermo_average_frequency {{ thermo_average_frequency|default(100,true)|int }}
    - -v use_barostat             0
    - -v use_berendsen_bstat      0
    - -v use_dpd_tstat            0
    - -v use_eam                  1
    - -v use_ewald                0
    - -v write_coeff_to_datafile  0
    - -v neigh_delay              {{ neigh_delay|default(2,false)|int }}
    - -v neigh_every              {{ neigh_every|default(1,false)|int }}
    - -v neigh_check              {{ neigh_check|default(1,false) }}
    - -v skin_distance            {{ skin_distance|default(3.0,true)|float }}
    stderr_file:    std.err
    stdout_file:    std.out
    store_stdout:   true
    store_stderr:   true
    use_shell:      true
    fizzle_bad_rc:  true
  _trackers:
  - filename: log.lammps
    nlines:   25
  metadata:
    state: equilibration nvt
    {{ render_metadata()|indent(4) }}
{% endblock %}
