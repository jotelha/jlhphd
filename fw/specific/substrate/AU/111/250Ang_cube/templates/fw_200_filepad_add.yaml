{% extends "fw_base.yaml" %}
{% block body %}
name: "{{ machine|default("NEMO",true) }}, {{ title }}, transfer '{{identifier}}/equilibrated.lammps' to file pad"
spec:
  _category: "{{ worker|default("nemo_noqueue",true) }}"
  _files_in:
    data_file: equilibrated.lammps
  _tasks:
  # first delete if file existent
  - _fw_name: DeleteFilesTask
    identifiers: 
    - {{ identifier }}/equilibrated.lammps
  # then add again:
  - _fw_name: AddFilesTask
    identifiers: 
    - {{ identifier }}/equilibrated.lammps
    paths:
    - equilibrated.lammps

    metadata:
      state: minimized, nvt- and npt-equilibrated with eam potential
      {{ render_metadata()|indent(6)}}
  metadata:
    state: AFM probe approached
    {{ render_metadata()|indent(4)}}
{% endblock %}
