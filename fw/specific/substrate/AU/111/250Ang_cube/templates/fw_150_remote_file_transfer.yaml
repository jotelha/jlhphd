{% extends "fw_base.yaml" %}
{% block body %}
name: "{{ machine|default("NEMO",true) }}, {{ title }}, transfer results to remote"
spec:
  _category: "{{ worker|default("nemo_noqueue",true) }}"
  _files_in:
    box_measures:   {{ file_identifier }}_box.txt
    fcc_rdf:        {{ file_identifier }}_fcc_rdf.txt
    rdf:            {{ file_identifier }}_rdf.txt
    thermo_out:     {{ file_identifier }}_thermo.out
  _tasks:
  - _fw_name: FileTransferTask
    files: 
    - {{ file_identifier }}_box.txt
    - {{ file_identifier }}_fcc_rdf.txt
    - {{ file_identifier }}_rdf.txt
    - {{ file_identifier }}_thermo.out
    dest:   {{ remote_dir|default("/mnt/dat/work/testuser/substrate/eam/series7",true) }}
    mode:   rtransfer
    server: {{ remote_ip|default("192.52.32.115",true) }}
    user:   {{ remote_user|default("testuser",true) }}
    key_filename: {{ ssh_key|default("/home/fr/fr_fr/fr_jh1130/.ssh/testuser-bwCloud",true) }}
    ignore_errors: False

  metadata:
    state: remote file transfer
    {{ render_metadata()|indent(4) }}
{% endblock %}
