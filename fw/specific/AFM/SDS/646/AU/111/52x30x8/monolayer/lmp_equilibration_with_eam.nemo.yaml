name: "NEMO: AFM SDS 646 AU 111 52x30x8 monolayer, equilibration "
fws:
- fw_id: -30
  name: NEMO LAMMPS Equilibration NVT
  spec:
    _category: nemo_queue_offline
    _queueadapter:
      nodes: 4
      ppn: 20
      queue: ''
      walltime: 24:00:00
    _files_in:
      data_file:    datafile.lammps
      input_header: lmp_header.input
      input_nvt:    lmp_equilibration_nvt.input
      coeff_file:   coeff.input
    _files_out:
      data_file: default.lammps
      traj_file: default.nc
      log_file:  log.lammps
    _tasks:
    - _fw_name: CmdTask
      cmd: lmp
      opt:
      - -in lmp_equilibration_nvt.input
      - -v surfactant_name SDS
      - -v has_indenter 0
      - -v pbd2d 0
      - -v reinitialize_velocities 1
      - -v nvtEqSteps 10000
      - -v compute_interactions 0
      - -v store_forces 0
      - -v mpiio 1
      - -v use_eam 1
      - -v write_coeff_to_datafile 0
      - -v dataFile datafile.lammps
      - -v coeffInfile coeff.input
      stderr_file: std.err
      stdout_file: std.out
      use_shell: true
      fizzle_bad_rc: true
    _trackers:
    - filename: log.lammps
      nlines: 25
    step: equilibration_nvt

- fw_id: -40
  name: LAMMPS NPT equilibration
  spec:
    _category: nemo_queue_offline
    _queueadapter:
      nodes: 4
      ppn: 20
      queue: ''
      walltime: 24:00:00
    _files_in:
      data_file:    datafile.lammps
      input_header: lmp_header.input
      input_npt:    lmp_equilibration_npt.input
      coeff_file:   coeff.input
    _files_out:
      data_file: default.lammps
      traj_file: default.nc
      log_file:  log.lammps
    _tasks:
    - _fw_name: CmdTask
      cmd: lmp
      opt:
      - -in lmp_equilibration_npt.input
      - -v surfactant_name SDS
      - -v has_indenter 0
      - -v pbd2d 0
      - -v reinitialize_velocities 0
      - -v nptEqSteps 10000
      - -v pbc2d 0
      - -v compute_interactions 0
      - -v store_forces 0
      - -v mpiio 1
      - -v use_eam 1
      - -v write_coeff_to_datafile 0
      - -v dataFile     datafile.lammps
      - -v coeffInfile  coeff.input
      stderr_file: std.err
      stdout_file: std.out
      use_shell: true
      fizzle_bad_rc: true
    _trackers:
    - filename: log.lammps
      nlines: 25
    step: equilibration_npt

links:
  -30:
  - -40

