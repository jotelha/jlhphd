name: "LAMMPS results to filepad (w/o trajectory)"
# append to last run (for data file and log file)
# append to last post-processing (for complete thermo and thermo_ave)
# append to extract forces (for indeneter forces)
spec:
    _category: "nemo_noqueue"
    _files_in:
      datafile:             datafile.lammps    
      log_file:              log.lammps
      joint_thermo_file:     thermo.out
      joint_ave_file:        thermo_ave.out
      indenter_forces:       indenter_forces.txt
    _tasks:
    # first delete if file existent
    - _fw_name: DeleteFilesTask
      identifiers: 
      - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/75Ang/375000/final_config.lammps
      - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/75Ang/375000/log.lammps
      - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/75Ang/375000/thermo.out
      - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/75Ang/375000/thermo_ave.out
      - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/75Ang/375000/indenter_forces.txt
    # then add again:
    - _fw_name: AddFilesTask
      identifiers: 
      - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/75Ang/375000/final_config.lammps
      - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/75Ang/375000/log.lammps
      - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/75Ang/375000/thermo.out
      - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/75Ang/375000/thermo_ave.out
      - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/75Ang/375000/indenter_forces.txt
      paths:
      - datafile.lammps
      - log.lammps
      - thermo.out
      - thermo_ave.out
      - indenter_forces.txt
      metadata:
        ci_preassembly: at polar heads
        counterion: NA
        indenter: AU
        indenter_dist: 7.5 # nm
        indenter_velocity: 10 # m / s
        total_steps: 375000
        indenter_pdb: 50Ang_stepped
        pressure: 1
        sb_crystal_plane: 111
        sb_multiples:
        - 51
        - 30
        - 2
        sb_name: AU_111_51x30x2
        sf_nmolecules: 646
