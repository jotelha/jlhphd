name: "LAMMPS results to filepad (w/o trajectory)"
# append to last run (for data file and log file)
# append to last post-processing (for complete thermo and thermo_ave)
# append to extract forces (for indeneter forces)
spec:
    _category: "nemo_noqueue"
    _files_in:
      data_file:             datafile.lammps
      log_file:              log.lammps
      joint_thermo_file:     thermo.out
      joint_ave_file:        thermo_ave.out
      indenter_forces:       indenter_forces.txt
    _tasks:
    # first delete if file existent
    - _fw_name: DeleteFilesTask
      identifiers:
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/30Ang/1500000/final_config.lammps
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/30Ang/1500000/log.lammps
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/30Ang/1500000/thermo.out
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/30Ang/1500000/thermo_ave.out
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/30Ang/1500000/indenter_forces.txt
    # then add again:
    - _fw_name: AddFilesTask
      identifiers:
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/30Ang/1500000/final_config.lammps
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/30Ang/1500000/log.lammps
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/30Ang/1500000/thermo.out
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/30Ang/1500000/thermo_ave.out
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/30Ang/1500000/indenter_forces.txt
      paths:
      - datafile.lammps
      - log.lammps
      - thermo.out
      - thermo_ave.out
      - indenter_forces.txt
      metadata:
        ci_preassembly: at polar heads
        counterion: NA
        indenter: AU
        indenter_dist: 3
        indenter_dist_unit: nm
        indenter_vel: 1
        indenter_vel_unit: m / s
        indenter_pdb: 50Ang_stepped
        pressure: 1
        pressure_unit: atm
        sb_crystal_plane: 111
        sb_multiples:
        - 51
        - 30
        - 2
        sb_name: AU_111_51x30x2
        sf_nmolecules: 646
        sf_preassembly: monolayer
        solvent: H2O
        substrate: AU
        surfactant: SDS
        sv_density: 997
        sv_density_unit: kg / m**3
        sv_preassembly: random
        system_name:  646_SDS_on_AU_111_51x30x2_monolayer_with_counterion_50Ang_stepped_30Ang_dist_1500000
        temperature: 298
        temperature_unit: K
        total_steps: 1500000