name: "LAMMPS results to filepad (w/o trajectory)"
# append to last run (for data file and log file)
# append to last post-processing (for complete thermo and thermo_ave)
# append to extract forces (for indeneter forces)
spec:
    _category: "nemo_noqueue"
    _files_in:
      log_file:              log.lammps
      joint_thermo_file:     thermo.out
      joint_ave_file:        thermo_ave.out
      indenter_forces:       indenter_forces.txt
    _tasks:
    # first delete if file existent
    - _fw_name: DeleteFilesTask
      identifiers: 
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/75Ang/37500000/log.lammps
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/75Ang/37500000/thermo.out
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/75Ang/37500000/thermo_ave.out
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/75Ang/37500000/indenter_forces.txt
    # then add again:
    - _fw_name: AddFilesTask
      identifiers: 
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/75Ang/37500000/log.lammps
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/75Ang/37500000/thermo.out
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/75Ang/37500000/thermo_ave.out
      - AFM/SDS/646/AU/111/52x30x2/monolayer/50Ang/stepped/75Ang/37500000/indenter_forces.txt
      paths:
      - log.lammps
      - thermo.out
      - thermo_ave.out
      - indenter_forces.txt
      metadata:
        ci_preassembly: at polar heads
        counterion:         NA
        indenter:           AU
        indenter_dist:      7.5 # nm
        indenter_dist_unit: nm
        indenter_pdb: 50Ang_stepped
        indenter_vel:       0.1
        indenter_vel_unit:  m s^-1
        pressure:           1
        pressure_unit:      atm
        sb_crystal_plane: 111
        sb_multiples:
        - 51
        - 30
        - 2
        sb_name:          AU_111_51x30x2
        sf_nmolecules:    646
        sf_preassembly:   monolayer
        solvent:          H2O
        substrate:        AU
        surfactant:       SDS
        sv_density:       997
        sv_density_unit:  kg m^-3
        sv_preassembly:   random
        system_name:  646_SDS_on_AU_111_51x30x2_monolayer_with_counterion_50Ang_stepped_75Ang_dist_37500000
        temperature:      298
        temperature_unit: K
        total_steps:      37500000
        total_time:       75
        total_time_unit:  ns
        current_state:    intermediate
