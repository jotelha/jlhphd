name: "bwCloud AFM probe insertion, NEMO LAMMPS minimzation, equilibrations and production: 646 SDS hemicylinders, indenter stepped, 30 Ang initial distance"
fws:
- fw_id: -1
  name: Initiate AFM probe workflow
  spec:
    _category: bwcloud_std
    _files_out:
      indenter_file:  indenter.pdb
      interface_file: interface.lammps
    _tasks:
    - _fw_name: GetFilesTask
      identifiers:
      - 50Ang_stepped.pdb
      - 646_SDS_on_AU_111_51x30x2_hemicylinders_with_counterion_10ns.lammps
      new_file_names:
      - indenter.pdb
      - interface.lammps
    step: initiate_afm_probe_workflow

- fw_id: -2
  name: AFM probe insertion
  spec:
    _category: bwcloud_noqueue
    _files_in:
      indenter_file: indenter.pdb
      interface_file: interface.lammps
    _files_out:
      data_file: system.lammps
      pdb_file:  system.pdb
      psf_file:  system.psf
    _tasks:
    - _fw_name: GetFilesTask
      identifiers:
      - jlh_vmd.tcl
      - indenter_insertion.tcl
      new_file_names:
      - jlh_vmd.tcl
      - indenter_insertion.template
    - _fw_name: TemplateWriterTask
      context:
        desired_distance: 30.0 # in Angstrom
        indenter_file: indenter.pdb
        interface_file: interface.lammps
        output_prefix: system
        surfactant: SDS
      output_file: indenter_insertion.tcl
      template_file: indenter_insertion.template
    - _fw_name: CmdTask
      fizzle_bad_rc: true
      cmd: vmd
      opt: -eofexit -e indenter_insertion.tcl
      stderr_file: std.err
      stdout_file: std.out
      use_shell: true
    - _fw_name: CmdTask
      fizzle_bad_rc: false
      cmd: convert
      opt: system.tga system.png
      use_shell: true
    step: afm_probe_insertion

- fw_id: -3
  name: Merge AFM system coordinates and parameters
  spec:
    _category: bwcloud_std
    _files_in:
      data_file: datafile.lammps
    _files_out:
      data_file: initial.lammps
    _tasks:
    - _fw_name: GetFilesTask
      identifiers:
      - 646_SDS_on_AU_111_51x30x2_hemicylinders_with_counterion_psfgen.data
      new_file_names:
      - reffile.lammps
    - _fw_name: GetFilesTask
      identifiers:
      - MergeLammpsDataFiles.py
      - merge.py
      new_file_names:
      - MergeLammpsDataFiles.py
      - merge.py
    - _fw_name: CmdTask
      fizzle_bad_rc: true
      cmd: pizza.py
      opt:
      - -f merge.py
      - datafile.lammps
      - reffile.lammps
      - initial.lammps
      stderr_file: std.err
      stdout_file: std.out
      use_shell: true
    - _fw_name: DeleteFilesTask
      identifiers:
      - 646_SDS_on_AU_111_51x30x2_hemicylinders_with_counterion_50Ang_stepped_30Ang_dist_initial.lammps
    - _fw_name: AddFilesTask
      identifiers:
      - 646_SDS_on_AU_111_51x30x2_hemicylinders_with_counterion_50Ang_stepped_30Ang_dist_initial.lammps
      paths:
      - initial.lammps
      metadata:
        - system_name:      646_SDS_on_AU_111_51x30x2_hemicylinders_with_counterion_50Ang_stepped_30Ang_dist
          surfactant:       SDS
          sf_nmolecules:    646
          sf_preassembly:   hemicylinders
          counterion:       NA
          ci_preassembly:   at polar heads
          substrate:        AU
          sb_name:          AU_111_51x30x2
          sb_crystal_plane: 111
          sb_multiples:
          - 51
          - 30
          - 2
          solvent:          H2O
          sv_density:       997 # kg m^-3
          sv_preassembly:   random
          indenter:         AU
          indenter_pdb:     50Ang_stepped
          indenter_dist:    3 # nm, initial distance above substrate
          temperature:      298 # K
          pressure:         1 # atm
          step:             probe inserted
    step: pizzapy_merge

- fw_id: -10
  name: "File retrieval"
  spec:
    _category: "nemo_noqueue"
    _files_out:
      data_file:       datafile.lammps
      input_file_1:    lmp_header.input
      input_file_2:    lmp_minimization.input
    _tasks:
    - _fw_name: GetFilesTask
      identifiers:
      - lmp_header.input
      - lmp_minimization.input
      - 646_SDS_on_AU_111_51x30x2_hemicylinders_with_counterion_50Ang_stepped_30Ang_dist_initial.lammps
      new_file_names:
      - lmp_header.input
      - lmp_minimization.input
      - datafile.lammps

- fw_id: -20
  name: LAMMPS minimization
  spec:
    _category: nemo_queue_offline
    _files_in:
      data_file:    datafile.lammps
      input_file_1: lmp_header.input
      input_file_2: lmp_minimization.input
    _files_out:
      data_file: default.lammps
      log_file:  log.lammps
    _queueadapter:
      nodes: 8
      ppn: 20
      queue: ''
      walltime: 1:00:00
    _tasks:
    - _fw_name: CmdTask
      fizzle_bad_rc: true
      cmd: lmp
      opt:
      - -in lmp_minimization.input
      - -v surfactant_name SDS
      - -v has_indenter 1
      - -v mpiio 0
      - -v robust_minimization 0
      - -v pbc2d 0
      - -v compute_interactions 0
      - -v store_forces 0
      - -v freeze_substrate 1
      - -v manual_indenter_region 1
      - -v substrate_thickness     14.0
      - -v indenter_height         45.0
      - -v indenter_substrate_dist 30.0
      stderr_file: std.err
      stdout_file: std.out
      use_shell: true
    _trackers:
    - filename: log.lammps
      nlines: 25
    step: minimization

- fw_id: -25
  name: "Pre-NVT file retrieval"
  spec:
    _category: "nemo_noqueue"
    _files_out:
      input_file_1:    lmp_header.input
      input_file_2:    lmp_equilibration_nvt.input
    _tasks:
    - _fw_name: GetFilesTask
      identifiers:
      - lmp_header.input
      - lmp_equilibration_nvt.input

- fw_id: -30
  name: LAMMPS NVT equilibration
  spec:
    _category: nemo_queue_offline
    _files_in:
      data_file: datafile.lammps
      input_file_1:    lmp_header.input
      input_file_2:    lmp_equilibration_nvt.input
    _files_out:
      data_file: default.lammps
      traj_file: default.nc
      log_file:  log.lammps
    _queueadapter:
      nodes: 8
      ppn: 20
      queue: ''
      walltime: 1:00:00
    _tasks:
    - _fw_name: CmdTask
      cmd: lmp
      opt:
      - -in lmp_equilibration_nvt.input
      - -v surfactant_name SDS
      - -v has_indenter 1
      - -v pbd2d 0
      - -v reinitialize_velocities 1
      - -v nvtEqSteps 10000
      - -v compute_interactions 0
      - -v store_forces 0
      - -v mpiio 1
      - -v manual_indenter_region 1
      - -v substrate_thickness     14.0
      - -v indenter_height         45.0
      - -v indenter_substrate_dist 30.0
      stderr_file: std.err
      stdout_file: std.out
      use_shell: true
      fizzle_bad_rc: true
    _trackers:
    - filename: log.lammps
      nlines: 25
    step: equilibration_nvt

- fw_id: -40
  name: "LAMMPS NVT equilibration post-processing"
  spec:
    _category: "nemo_noqueue"
    _files_in:
      log_file:  log.lammps
    _files_out:
      thermo_file: thermo.out
    _tasks:
    - _fw_name: CmdTask
      cmd: extract_thermo.sh # extracts thermo output from lammps log
      opt:
      - log.lammps # input file
      - thermo.out # output file
      stderr_file:   extract_thermo.err
      stdout_file:   extract_thermo.out
      fizzle_bad_rc: false
      use_shell:     true

- fw_id: -45
  name: "Pre-NPT file retrieval"
  spec:
    _category: "nemo_noqueue"
    _files_out:
      input_file_1:    lmp_header.input
      input_file_2:    lmp_equilibration_npt.input
    _tasks:
    - _fw_name: GetFilesTask
      identifiers:
        - lmp_header.input
        - lmp_equilibration_npt.input

- fw_id: -50
  name: LAMMPS NPT equilibration
  spec:
    _category: nemo_queue_offline
    _files_in:
      data_file: datafile.lammps
      input_file_1:    lmp_header.input
      input_file_2:    lmp_equilibration_npt.input
    _files_out:
      data_file: default.lammps
      traj_file: default.nc
      log_file:  log.lammps
    _queueadapter:
      nodes: 8
      ppn: 20
      queue: ''
      walltime: 1:00:00
    _tasks:
    - _fw_name: CmdTask
      cmd: lmp
      opt:
      - -in lmp_equilibration_npt.input
      - -v surfactant_name SDS
      - -v has_indenter 1
      - -v pbd2d 0
      - -v reinitialize_velocities 0
      - -v nptEqSteps 10000
      - -v pbc2d 0
      - -v compute_interactions 0
      - -v store_forces 0
      - -v mpiio 0
      - -v manual_indenter_region 1
      - -v substrate_thickness     14.0
      - -v indenter_height         45.0
      - -v indenter_substrate_dist 30.0
      stderr_file: std.err
      stdout_file: std.out
      use_shell: true
      fizzle_bad_rc: true
    _trackers:
    - filename: log.lammps
      nlines: 25
    step: equilibration_npt

- fw_id: -60
  name: "LAMMPS NPT equilibration post-processing"
  spec:
    _category: "nemo_noqueue"
    _files_in:
      log_file:  log.lammps
      data_file: datafile.lammps
    _files_out:
      thermo_file: thermo.out
    _tasks:
    - _fw_name: CmdTask
      cmd: extract_thermo.sh # extracts thermo output from lammps log
      opt:
      - log.lammps # input file
      - thermo.out # output file
      stderr_file:   extract_thermo.err
      stdout_file:   extract_thermo.out
      fizzle_bad_rc: false
      use_shell:     true

    # first delete if file existent
    - _fw_name: DeleteFilesTask
      identifiers:
      - 646_SDS_on_AU_111_51x30x2_hemicylinders_with_counterion_50Ang_stepped_30Ang_dist_nptEquilibrated.lammps

    # then add again:
    - _fw_name: AddFilesTask
      identifiers:
      - 646_SDS_on_AU_111_51x30x2_hemicylinders_with_counterion_50Ang_stepped_30Ang_dist_nptEquilibrated.lammps
      paths:
      - datafile.lammps
      metadata:
      - system_name:      646_SDS_on_AU_111_51x30x2_hemicylinders_with_counterion_50Ang_stepped_30Ang_dist
        surfactant:       SDS
        sf_nmolecules:    646
        sf_preassembly:   hemicylinders
        counterion:       NA
        ci_preassembly:   at polar heads
        substrate:        AU
        sb_name:          AU_111_51x30x2
        sb_crystal_plane: 111
        sb_multiples:
        - 51
        - 30
        - 2
        solvent:          H2O
        sv_density:       997 # kg m^-3
        sv_preassembly:   random
        indenter:         AU
        indenter_pdb:     50Ang_stepped
        indenter_dist:    3.0 # nm, initial distance above substrate
        temperature:      298 # K
        pressure:         1 # atm
        state:            npt equilibrated

- fw_id: -70
  name: "Pre-production file retrieval"
  spec:
    _category: "nemo_noqueue"
    _files_out:
      input_file_1:    lmp_header.input
      input_file_2:    lmp_production.input
      input_file_3:    lmp_production_mixed.input
    _tasks:
    - _fw_name: GetFilesTask
      identifiers:
      - lmp_header.input
      - lmp_production.input
      - lmp_production_mixed.input

- fw_id: -80
  name: "LAMMPS production, offline"
  spec:
    _category: "nemo_queue_offline"
    _queueadapter:
      nodes: 8
      ppn: 20
      queue: ''
      walltime: 2:00:00
    _files_in:
      input_file_1:    lmp_header.input
      input_file_2:    lmp_production.input
      input_file_3:    lmp_production_mixed.input
      data_file:       datafile.lammps
    _files_out:
      data_file:       default.lammps
      traj_file:       default.nc
      log_file:        log.lammps
      ave_file:        thermo_ave.out
    _tasks:
    - _fw_name: CmdTask
      cmd: lmp
      opt:
      - -in lmp_production.input
      - -v surfactant_name SDS
      - -v has_indenter 1
      - -v constant_indenter_velocity -0.00001
      - -v productionSteps 1500000
      - -v pbc2d 0
      - -v reinitialize_velocities 0
      - -v use_colvars 0
      - -v mpiio 1
      - -v thermo_frequency 1000
      - -v thermo_average_frequency 1000
      - -v netcdf_frequency  1000
      - -v restart_frequency 1000
      - -v compute_interactions 0
      - -v store_forces 1
      - -v indenter_nve_noforce 1
      - -v manual_indenter_region 1
      - -v substrate_thickness     14.0
      - -v indenter_height         45.0
      - -v indenter_substrate_dist 30.0
      stderr_file:   std.err
      stdout_file:   std.out
      fizzle_bad_rc: true
      use_shell:     true
    _trackers:
    - filename: log.lammps
      nlines: 25

# Recover most recent restart file:
- fw_id: -90
  name: "Recover failed LAMMPS run"
  spec:
    _category: "nemo_noqueue"
    _allow_fizzled_parents: True
    _files_in:
      # from successfull lammps run:
      data_file:         default.lammps
      traj_file:         default.nc
      log_file:          log.lammps
      ave_file:          thermo_ave.out
      # from successfull postprocessing of failed lammps run:
      joint_traj_file:   joint.default.nc
      joint_thermo_file: joint.thermo.out
      joint_ave_file:    joint.thermo_ave.out
    _files_out:
      # either forwarded from successfull or recovered from failed lammps run:
      data_file:         default.lammps
      traj_file:         default.nc
      log_file:          log.lammps
      ave_file:          thermo_ave.out
      # from successfull postprocessing of failed lammps run:
      joint_traj_file:   joint.default.nc
      joint_thermo_file: joint.thermo.out
      joint_ave_file:    joint.thermo_ave.out
      # recovered from failed lammps run
      restart_file:      default.mpiio.restart
      input_file_1:      lmp_header.input
      input_file_2:      lmp_production.input
      input_file_3:      lmp_production_mixed.input
    _tasks:
    - _fw_name: RecoverLammpsTask
      recover:      True # filter most recent restart file and forward
      repeated_recover_fw_name: Recover failed LAMMPS run, repeatedly
      restart_file_glob_patterns: "*.restart[0-9]"
      # recover input files, trajectory, log and thermo_ave
      other_glob_patterns:
      - "*.input"
      - default.nc
      - log.lammps
      - thermo_ave.out
      default_restart_file: default.mpiio.restart
      fizzle_on_no_restart_file: true
      max_restarts: 20 # repeatedly append recover and restart fireworks
      ignore_erros: false
      # a firework to be appended as restart if initial LAMMPS run fails
      restart_fw:
        name: "LAMMPS restart run, offline"
        spec:
          _category: "nemo_queue_offline"
          _queueadapter:
            nodes: 8
            ppn: 20
            queue: ''
            walltime: 96:00:00
          _files_in:
            # from previous recover fw
            restart_file:    default.mpiio.restart
            input_file_1:    lmp_header.input
            input_file_2:    lmp_production.input
            input_file_3:    lmp_production_mixed.input
          _files_out:
            data_file:       default.lammps
            traj_file:       default.nc
            log_file:        lammps.log
            ave_file:        thermo_ave.out
          _tasks:
          - _fw_name: CmdTask
            cmd: lmp
            opt:
            - -in lmp_production.input
            - -v surfactant_name SDS
            - -v has_indenter 1
            - -v constant_indenter_velocity -0.00001
            - -v productionSteps 1500000
            - -v pbc2d 0
            - -v reinitialize_velocities 0
            - -v use_colvars 0
            - -v mpiio 1
            - -v thermo_frequency 1000
            - -v thermo_average_frequency 1000
            - -v netcdf_frequency 1000
            - -v restart_frequency 1000
            - -v compute_interactions 0
            - -v store_forces 1
            - -v indenter_nve_noforce 1
            - -v is_restart 1
            - -v restartFile default.mpiio.restart
            stderr_file:   std.err
            stdout_file:   std.out
            fizzle_bad_rc: true
            use_shell:     true
          _trackers:
          - filename: log.lammps
            nlines: 25
      detour_fw:
        name: "LAMMPS immediate post-processing"
        spec:
          _category: "nemo_noqueue"
          # _allow_fizzled_parents: True
          _files_in:
            # from failed or successfull lammps run, either
            # recovered or forwarded via recovery fw:
            traj_file:       default.nc
            log_file:        log.lammps
            ave_file:        thermo_ave.out
            # from successfull post processung run, forwarded via recovery fw:
            joint_traj_file:       previous.nc # from previous post-processing task
            joint_thermo_file:     previous.thermo.out
            joint_ave_file:        previous.thermo_ave.out
          _files_out:
            joint_traj_file:       default.nc
            joint_thermo_file:     thermo.out
            joint_ave_file:        thermo_ave.out

          _tasks:
          - _fw_name: CmdTask
            cmd: extract_thermo.sh # extracts thermo output from lammps log
            opt:
            - log.lammps # input file
            - thermo.out # output file
            stderr_file:   extract_thermo.err
            stdout_file:   extract_thermo.out
            fizzle_bad_rc: false
            use_shell:     true

          - _fw_name: CmdTask # concatenate previous and current thermo output
            cmd: join_thermo.py
            opt:
            - -v # verbose info
            - previous.thermo.out # 1st input file
            - thermo.out  # 2nd input file
            - joint.thermo.out # output file
            stderr_file:   join_thermo.err
            stdout_file:   join_thermo.out
            fizzle_bad_rc: false
            use_shell:     true

          - _fw_name: CmdTask # concatenate previous and current thermo ave output
            cmd: join_thermo.py
            opt:
            - -v # verbose info
            - --hashed-header
            - previous.thermo_ave.out # 1st input file
            - thermo_ave.out  # 2nd input file
            - joint.thermo_ave.out # output file
            stderr_file:   join_thermo_ave.err
            stdout_file:   join_thermo_ave.out
            fizzle_bad_rc: false
            use_shell:     true

          - _fw_name: CmdTask # concatenate previous and current trajectory
            cmd: ncjoin.py
            opt:
            - -v time
            - -n joint.nc # output file
            - previous.nc # 1st input file
            - default.nc  # 2nd input file
            stderr_file:   ncjoin.err
            stdout_file:   ncjoin.out
            fizzle_bad_rc: false
            use_shell:     true

          # if no previous files provided via _files_in, just forward current files
          # by letting the following file copy task fail deliberately
          - _fw_name: FileTransferTask
            mode: copy
            ignore_errors: true
            files:
            - src:  joint.thermo.out
              dest: thermo.out
            - src:  joint.thermo_ave.out
              dest: thermo_ave.out
            - src:  joint.nc
              dest: default.nc

- fw_id: -100
  name: "Extract forces from NetCDF"
  spec:
    _category: "nemo_noqueue"
    _allow_fizzled_parents: True
    _files_in:
      joint_traj_file:       default.nc # from previous post-processing task
      joint_thermo_file:     thermo.out
      joint_ave_file:        thermo_ave.out

    _files_out:
      indenter_forces:       indenter_z_forces.txt
      nonindenter_forces:    nonindenter_z_forces.txt

    _tasks:
    - _fw_name: CmdTask
      cmd: extract_indenter_nonindenter_forces_from_netcdf.py
      opt:
      - --element Au
      - --dim 2
      - --plane 20.0
      - --netcdf-output-interval 1000
      - --output-formats txt
      - --verbose
      - default.nc # input file
      - indenter_z_forces # output file name without extension
      - nonindenter_z_forces
      stderr_file:   std.err
      stdout_file:   std.out
      fizzle_bad_rc: true
      use_shell:     true

- fw_id: -110
  name: "Sync results to RZ storage"
  spec:
    _category: "nemo_noqueue"
    _allow_fizzled_parents: True
    _files_in:
      log_file:              log.lammps
      joint_traj_file:       default.nc # from previous post-processing task
      joint_thermo_file:     thermo.out
      joint_ave_file:        thermo_ave.out
      indenter_forces:       indenter_forces.txt
    _tasks:
    - _fw_name: CmdTask
      cmd: smbsync.py
      opt:
      - --server_name ufr2.isi1.public.ads.uni-freiburg.de
      - --share pastewka 
      - --domain PUBLIC 
      - --username pastewka
      - --server_port 445 
      - --verbose 
      - --password RZ.Storage_20
      - . 
      - hoermannj/2019/md/AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/30Ang/1500000
  #                           ^surfactant            ^initial config
  #                               ^surfactant molcules             ^indenter name (not real measures)
  #                                   ^substrate material                ^indenter structure
  #                                      ^substrate crytal plane                 ^initial indenter substrate distance
  #                                          ^substrate unit cell multiples            ^steps to contact
      stderr_file:   std.err
      stdout_file:   std.out
      fizzle_bad_rc: true
      use_shell:     true

- fw_id: -120
  name: "Results to filepad (w/o trajectory)"
  # append to last run (for data file and log file)
  # append to last post-processing (for complete thermo and thermo_ave)
  # append to extract forces (for indeneter forces)
  spec:
      _category: "nemo_noqueue"
      _files_in:
        data_file:             datafile.lammps
        log_file:              log.lammps
        joint_thermo_file:     thermo.out
        joint_ave_file:        thermo_ave.out
        indenter_forces:       indenter_forces.txt
      _tasks:
      # first delete if file existent
      - _fw_name: DeleteFilesTask
        identifiers:
        - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/30Ang/1500000/final_config.lammps
        - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/30Ang/1500000/log.lammps
        - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/30Ang/1500000/thermo.out
        - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/30Ang/1500000/thermo_ave.out
        - AFM/SDS/646/AU/111/52x30x2/hemicylinders/50Ang/stepped/30Ang/1500000/indenter_forces.txt
      # then add again:
