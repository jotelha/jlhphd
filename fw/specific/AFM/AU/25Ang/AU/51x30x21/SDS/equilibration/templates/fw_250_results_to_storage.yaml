{% extends "fw_base.yaml" %}
{% block body %}
name: {{machine}}, sync '{{identifier}}/{{ step }}' results to RZ storage
spec:
  _category: "{{ worker|default("nemo_noqueue",true) }}"
  _files_in:
    log_file:              log.lammps
    data_file:             datafile.lammps
    thermo_out:            thermo.out
    ndx_file:              groups.ndx
  _tasks:
  - _fw_name: CmdTask
    cmd: smbsync.py
    opt:
    - --server_name ufr2.isi1.public.ads.uni-freiburg.de
    - --share pastewka
    - --domain PUBLIC
    - --username pastewka
    - --server_port 445
    - --verbose
    - .
    - hoermannj/2019/md/{{ identifier }}/{{ step }}
    stderr_file:   std.err
    stdout_file:   std.out
    store_stdout:  true
    store_stderr:  true
    fizzle_bad_rc: true
    use_shell:     true
  metadata:
    {{ render_metadata()|indent(4)}}
{% endblock %}
