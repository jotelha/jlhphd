{% extends "fw_base.yaml" %}
{% block body %}
name: {{machine}}, transfer '{{identifier}}/{{ step }}' to file pad
spec:
  _category: "{{ worker|default("nemo_noqueue",true) }}"
  _files_in:
    data_file:    default.lammps
    ndx_file:     groups.ndx
    log_file:     log.lammps
    thermo_out:   thermo.out
  _tasks:
  # first delete if file existent
  - _fw_name: DeleteFilesTask
    identifiers:
    - {{ identifier }}/{{ step }}/default.lammps
    - {{ identifier }}/{{ step }}/groups.ndx
    - {{ identifier }}/{{ step }}/log.lammps
    - {{ identifier }}/{{ step }}/thermo.out
  # then add again:
  - _fw_name: AddFilesTask
    identifiers:
    - {{ identifier }}/{{ step }}/default.lammps
    - {{ identifier }}/{{ step }}/groups.ndx
    - {{ identifier }}/{{ step }}/log.lammps
    - {{ identifier }}/{{ step }}/thermo.out
    paths:
    - default.lammps
    - groups.ndx
    - log.lammps
    - thermo.out
    metadata:
      state: minimized, nvt- and npt-equilibrated with eam potential after indenter inserion
      step:  {{ step }}
      {{ render_metadata()|indent(6)}}

  metadata:
    state: file transfer to filepad
    step:  {{ step }}
    {{ render_metadata()|indent(4)}}
{% endblock %}
