{% extends "fw_base.yaml" %}
{% block body %}
name: {{machine}}, transfer '{{identifier}}/minimization' to file pad
spec:
  _category: "{{ worker|default("nemo_noqueue",true) }}"
  _files_in:
    data_file:    default.lammps
    ndx_file:     groups.ndx
    log_file:     log.lammps
    thermo_file:  thermo.out
  _tasks:
  # first delete if file existent
  - _fw_name: DeleteFilesTask
    identifiers:
    - {{ identifier }}/minimization/default.lammps
    - {{ identifier }}/minimization/groups.ndx
    - {{ identifier }}/minimization/log.lammps
    - {{ identifier }}/minimization/thermo.out
  # then add again:
  - _fw_name: AddFilesTask
    identifiers:
    - {{ identifier }}/minimization/default.lammps
    - {{ identifier }}/minimization/groups.ndx
    - {{ identifier }}/minimization/log.lammps
    - {{ identifier }}/minimization/thermo.out
    paths:
    - default.lammps
    - groups.ndx
    - log.lammps
    - thermo.out
    metadata:
      state: minimized with eam potential after indenter inserion
      step:  minimization
      {{ render_metadata()|indent(6)}}

  metadata:
    state: file transfer to filepad
    step:  minimization
    {{ render_metadata()|indent(4)}}
{% endblock %}
