{% extends "fw_base.yaml" %}
{% block body %}
name: {{ machine|default("NEMO",true) }}, {{ title }}, LAMMPS NPT equilibration
spec:
  _category: {{ worker|default("nemo_queue_offline",true) }}
  _queueadapter:
    nodes:    {{ nodes|default(8,true)|int }}
    ppn:      {{ ppn|default(20,true)|int }}
    queue:    '{{ queue|default('',true) }}'
    walltime: {{ walltime|default("24:00:00") }}
  _files_in:
    data_file:                  datafile.lammps
    input_header:               lmp_header.input
    input_equilibration_npt:    lmp_equilibration_npt.input
    coeff_file:                 coeff.input
    ndx_file:                   groups.ndx
  _files_out:
    data_file: default.lammps
    traj_file: default.nc
    log_file:  log.lammps
    ndx_file:  groups.ndx
  _tasks:
  - _fw_name: CmdTask
    cmd: lmp
    opt:
    - -in lmp_equilibration_npt.input
    - -v box_shift_z              {{ box_shift_z|default(10.0)|float }}
    - -v coeffInfile              coeff.input
    - -v compute_interactions     0
    - -v dataFile                 datafile.lammps
    - -v freeze_substrate         0
    - -v freeze_substrate_layer   {{ frozen_sb_layer_thickness|default(14.0,true)|float }} # freeze 14.0 Angstrom of AU at botton of box
    - -v has_indenter             1
    - -v has_vacuum               0
    - -v mpiio                    1
    - -v netcdf_frequency         {{ netcdf_frequency|default(1000,true)|int }}
    - -v nptEqSteps               {{ npt_equilibration_steps|default(10000,true)|int }}
    - -v pbc2d                    0
    - -v temperatureT             {{ temperature|default(298.0)|float }}
    - -v pressureP                {{ pressure|default(0.0,true)|float }}
    - -v pressurize_z_only        1
    - -v reinitialize_velocities  0
    - -v read_groups_from_file    0
    - -v remove_drift             0
    - -v rigid_indenter           0
    - -v restrained_indenter      1
    - -v shrink_wrap_once         0
    - -v store_forces             1 
    - -v surfactant_name          {{ surfactant|default("SDS") }}
    - -v thermo_frequency         {{ thermo_frequency|default(1000,true)|int }}
    - -v use_eam                  1
    - -v use_ewald                1
    - -v write_coeff_to_datafile  0
    - -v write_groups_to_file     1
    - -v coulomb_cutoff           {{ coulomb_cutoff|default(8.0,true)|float }}
    - -v ewald_accuracy           {{ ewald_accuracy|default('1.0e-4',true) }}
    - -v neigh_delay              {{ neigh_delay|default(2,true)|int }}
    - -v neigh_every              {{ neigh_every|default(1,true)|int }}
    - -v neigh_check              {{ neigh_check|default(1,true) }}
    - -v skin_distance            {{ skin_distance|default(3.0,true)|float }}
    stderr_file:    std.err
    stdout_file:    std.out
    store_stdout:   true
    store_stderr:   true
    use_shell:      true
    fizzle_bad_rc:  true
  _trackers:
  - filename: log.lammps
    nlines: 25
  metadata:
    state: equilibration npt
    {{ render_metadata()|indent(4)}}
{% endblock %}
