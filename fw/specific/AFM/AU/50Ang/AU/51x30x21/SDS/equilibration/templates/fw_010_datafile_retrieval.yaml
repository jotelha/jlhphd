{% extends "fw_base.yaml" %}
{% block body %}
name: "{{ machine|default("NEMO",true) }}, {{ title }}, AFM force-distance curve file retrieval and preprocessing"
spec:
  _category: {{ worker|default("nemo_noqueue",true) }}
  _files_out:
    data_file: datafile.lammps

  _tasks:

  - _fw_name: GetFilesTask
    identifiers:
    - {{ datafile_identifier }}
    new_file_names:
    - datafile.lammps

  metadata:
    state:              minimized, nvt- and npt-equilibrated with eam potential, then indenter inserted
    {{ render_metadata()|indent(4)}}
{% endblock %}
