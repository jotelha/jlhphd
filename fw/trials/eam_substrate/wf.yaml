fws:
- created_on: '2019-04-02T18:57:40.505802'
  fw_id: -10
  name: NEMO, EAM substrate only, file retrieval and preprocessing
  spec:
    _category: nemo_noqueue
    _files_out:
      coeff_file: coeff_hybrid.input
      initial_configuration_file: stripped.lammps
      input_equilibration_npt: lmp_equilibration_npt.input
      input_equilibration_nvt: lmp_equilibration_nvt.input
      input_header: lmp_header.input
      input_minimization: lmp_minimization.input
    _tasks:
    - _fw_name: GetFilesTask
      identifiers:
      - lmp_header.input
      - lmp_minimization.input
      - lmp_delete_nonSubst.input
      - lmp_split_datafile.input
      - lmp_equilibration_nvt.input
      - lmp_equilibration_npt.input
    - _fw_name: GetFilesTask
      identifiers:
      - substrate/AU/111/52x30x8.lammps
      new_file_names:
      - datafile.lammps
    - _fw_name: CmdTask
      cmd: lmp
      fizzle_bad_rc: true
      opt:
      - -in lmp_split_datafile.input
      - -v surfactant_name SDS
      - -v has_indenter 0
      - -v pbc2d 0
      - -v freeze_substrate 0
      - -v use_ewald 0
      - -v use_eam 0
      - -v shrink_wrap_once 1
      - -v dataFile datafile.lammps
      - -v write_coeff 1
      - -v coeffOutfile coeff.input
      - -v topoOutfile stripped.lammps
      stderr_file: strip.err
      stdout_file: strip.out
      use_shell: true
    - _fw_name: CmdTask
      cmd: to_hybrid.py
      fizzle_bad_rc: true
      opt:
      - --pair-style lj/charmmfsw/coul/charmmfsh
      - coeff.input
      - coeff_hybrid.input
      stderr_file: convert.err
      stdout_file: convert.out
      store_stderr: true
      store_stdout: true
      use_shell: true
  updated_on: '2019-04-02T18:57:40.505807'
- created_on: '2019-04-02T18:57:40.526149'
  fw_id: -20
  name: NEMO, EAM substrate only, LAMMPS minimization, fixed box
  spec:
    _category: nemo_queue_offline
    _files_in:
      coeff_file: coeff.input
      initial_configuration_file: datafile.lammps
      input_header: lmp_header.input
      input_minimization: lmp_minimization.input
    _files_out:
      data_file: default.lammps
      log_file: log.lammps
    _queueadapter:
      nodes: 1
      ppn: 20
      queue: express
      walltime: 00:15:00
    _tasks:
    - _fw_name: CmdTask
      cmd: lmp
      fizzle_bad_rc: true
      opt:
      - -in lmp_minimization.input
      - -v surfactant_name SDS
      - -v has_indenter 0
      - -v mpiio 0
      - -v robust_minimization 0
      - -v pbc2d 0
      - -v compute_interactions 0
      - -v store_forces 0
      - -v freeze_substrate 0
      - -v use_ewald 0
      - -v use_eam 1
      - -v shrink_wrap_once 0
      - -v relax_box 0
      - -v minimization_ftol 1e-5
      - -v write_coeff_to_datafile 0
      - -v dataFile datafile.lammps
      - -v coeffInfile coeff.input
      stderr_file: std.err
      stdout_file: std.out
      store_stderr: true
      store_stdout: true
      use_shell: true
    _trackers:
    - filename: log.lammps
      nlines: 25
    step: minimization
  updated_on: '2019-04-02T18:57:40.526151'
