name: "NEMO TRIAL: LAMMPS Minimzation of EAM substrate"
fws:
- fw_id: -1
  name: "NEMO File Retrieval"
  spec:
    _category: "nemo_noqueue"
    _files_out:
      data_file:       stripped.lammps
      input_file_1:    lmp_header.input
      input_file_2:    lmp_minimization.input
      coeff_file:      coeff_hybrid.input
    _tasks:

    - _fw_name: GetFilesTask
      identifiers:
      - lmp_header.input
      - lmp_minimization.input
      - lmp_delete_nonSubst.input
      - lmp_split_datafile.input

    - _fw_name: GetFilesTask
      identifiers:
      - AFM/SDS/646/AU/111/52x30x8/monolayer/interface.lammps
      new_file_names:
      - datafile.lammps

    - _fw_name: CmdTask
      cmd: lmp
      opt:
      - -in lmp_delete_nonSubst.input
      - -v surfactant_name SDS
      - -v has_indenter 0
      - -v pbc2d 0
      - -v freeze_substrate 0
      - -v use_eam 0
      - -v dataFile datafile.lammps
      - -v outfile  substrate.lammps
      stderr_file: delete.err
      stdout_file: delete.out
      use_shell: true
      fizzle_bad_rc: true

    - _fw_name: CmdTask
      fizzle_bad_rc: true
      cmd: lmp
      opt:
      - -in lmp_split_datafile.input
      - -v surfactant_name SDS
      - -v has_indenter 0
      - -v pbc2d 0
      - -v freeze_substrate 0
      - -v use_eam 0
      - -v dataFile substrate.lammps
      - -v write_coeff 1
      - -v coeffOutfile coeff.input
      - -v topoOutfile stripped.lammps
      stderr_file: strip.err
      stdout_file: strip.out
      use_shell: true

    - _fw_name: CmdTask
      fizzle_bad_rc: true
      cmd: to_hybrid.py
      opt:
      - coeff.input
      - coeff_hybrid.input
      stderr_file: convert.err
      stdout_file: convert.out
      use_shell: true

- fw_id: -2
  name: NEMO LAMMPS Minimization
  spec:
    _category: nemo_queue_offline
    _queueadapter:
      nodes: 1
      ppn: 20
      queue: 'express'
      walltime: 00:15:00
    _files_in:
      data_file:    datafile.lammps
      input_file_1: lmp_header.input
      input_file_2: lmp_minimization.input
      coeff_file:   coeff.input
    _files_out:
      data_file: default.lammps
      log_file:  log.lammps
    _tasks:
    - _fw_name: CmdTask
      cmd: lmp
      opt:
      - -in lmp_minimization.input
      - -v surfactant_name SDS
      - -v has_indenter 0
      - -v mpiio 0
      - -v robust_minimization 0
      - -v pbc2d 0
      - -v compute_interactions 0
      - -v store_forces 0
      - -v freeze_substrate 0
      - -v use_eam 1
      - -v relax_box 0
      - -v write_coeff_to_datafile 0
      - -v coeffInfile coeff.input
      stderr_file: std.err
      stdout_file: std.out
      use_shell: true
      fizzle_bad_rc: true
    _trackers:
    - filename: log.lammps
      nlines: 25
    step: minimization

links:
  -1:
  - -2

metadata:
  system_name: AU_111_51x30x8
  state: trial minimization with eam potential
  pbc:                                          111 # periodic in all directions
  pressure:                                     1 # atm
  pressure_unit:                                atm
  sb_name:                                      AU_111_51x30x8
  sb_area:                                      2.20374e-16
  sb_area_unit:                                 m^2
  sb_crystal_plane:                             111
  sb_measures:
  - 1.47e-8
  - 1.50e-8
  - 5.60e-9
  sb_measures_unit:                             m
  sb_multiples:
  - 51
  - 30
  - 8
  sb_normal:        2 # z
  sb_thickness:                                 5.6e-9
  sb_thickness_unit:                            m
  sb_unit_cell:
  - 3e-10
  - 5e-10
  - 7e-10
  sb_unit_cell_unit:                            m
  sb_volume:                                    3.11331e-25
  sb_volume_unit:                               m^3
  substrate:                                    AU
  temperature:                                  298 # K
  temperature_unit:                             K
