{% set identifier = "machine_%s_n_%s_ppn_%s_ewald_accuracy_%s_coulomb_cutoff_%s_skin_distance_%s_neigh_delay_%s_neigh_every_%s_neigh_check_%s"|format(machine, nodes, ppn, ewald_accuracy, coulomb_cutoff, skin_distance, neigh_delay, neigh_every, neigh_check) %}
name: {{machine}}, transfer '{{identifier}}.log' to remote {{remote_ip}}
spec:
  _category: "{{ worker|default("nemo_noqueue",true) }}"
  _files_in:
    log_file:   {{ identifier }}.log
  _tasks:
  - _fw_name: FileTransferTask
    files: 
    - {{ identifier }}.log
    dest:   {{ remote_dir|default("/mnt/dat/work/testuser/benchmark/lmp/20190412",true) }}
    mode:   rtransfer
    server: {{ remote_ip|default("192.52.32.115",true) }}
    user:   {{ remote_user|default("testuser",true) }}
    key_filename: {{ ssh_key|default("/home/fr/fr_fr/fr_jh1130/.ssh/testuser-bwCloud",true) }}
    ignore_errors: False