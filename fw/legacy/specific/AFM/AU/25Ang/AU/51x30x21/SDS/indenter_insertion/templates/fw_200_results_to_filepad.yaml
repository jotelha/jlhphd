{% extends "fw_base.yaml" %}
{% block body %}
name: {{machine}}, transfer '{{identifier}}/merged.lammps' to file pad
spec:
  _category: "{{ worker|default("nemo_noqueue",true) }}"
  _files_in:
    data_file: merged.lammps
  _tasks:
  # first delete if file existent
  - _fw_name: DeleteFilesTask
    identifiers:
    - {{ identifier }}/merged.lammps
  # then add again:
  - _fw_name: AddFilesTask
    identifiers:
    - {{ identifier }}/merged.lammps
    paths:
    - merged.lammps
    metadata:
      state:              minimized, nvt- and npt-equilibrated with eam potential, then indenter inserted
      {{ render_metadata()|indent(6)}}
{% endblock %}